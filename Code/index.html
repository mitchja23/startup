<!DOCTYPE html>
<html land ='en'>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="form-container">
                <h1>Login</h1>
                <div>
                    <input type="text" id="name" name="username" placeholder="USERNAME" required/>
                    <input type="password" name="password" placeholder="PASSWORD" required/>
                    <button id="submit" onclick="login()">Login</button>
                    
                </div>                
                <div class="register-forget">
                    <a href="Register.html">REGISTER</a>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <hr />
    <span class="text-reset">Jacob Mitchell</span>
    <br />
    <a href="https://github.com/mitchja23/startup">GitHub</a>
</footer>
<script>
    function login() {
    const nameEl = document.querySelector("#name");
    localStorage.setItem("userName", nameEl.value);
    window.location.href = "home.html";
}
</script>
</html>
