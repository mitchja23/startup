<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>User Registration</h1>
      <div class="form-container">
        <form id="registrationForm">
          <input type="text" id="username" name="username" class="input" placeholder="Username" required minlength="3" maxlength="20">
          <input type="email" id="email" name="email" class="input" placeholder="Email" required maxlength="50">
          <input type="password" id="password" name="password" class="input" placeholder="Password" required minlength="1">
          <button type="submit" id="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
  <footer>Footer content here</footer>
  <script src="register.js"></script>
</body>
</html>
