  <script>
    document.addEventListener('DOMContentLoaded', function() {

    function updateAboutSection(data) {
        document.querySelector('.user-name').textContent = data.username;
        document.querySelector('#completedTasks span').textContent = data.taskCount;
        document.querySelector('#PrizeCount span').textContent = data.soldItemCount;
        document.querySelector('#coinCount span').textContent = data.coinCount;
    }

 
    function fetchDataAndUpdateAboutSection() {
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                updateAboutSection(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    fetchDataAndUpdateAboutSection();
});
  </script>
