<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="form-container">
                <h1>Login</h1>
                <form id="loginForm" action="/login" method="post"> <!-- Form action points to the login endpoint in your backend -->
                    <div>
                        <input type="text" id="username" class="input" name="username" placeholder="USERNAME" required/>
                        <input type="password" id="password" class="input" name="password" placeholder="PASSWORD" required/>
                    </div>
                    <div>
                        <button type="submit">Login</button> <!-- Submit button triggers form submission -->
                    </div>
                </form>
                
                <div class="register-forget">
                    <a href="Register.html">REGISTER</a>
                </div>
            </div>
        </div>
    </section>
</body>
